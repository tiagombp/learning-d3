<!DOCTYPE html>

<html>

<head>
  <meta charset="utf-8">
  <script src="https://d3js.org/d3.v4.min.js"></script>
  <style>
    body { margin:0;position:fixed;top:0;right:0;bottom:0;left:0; }
    svg {
      width: 100%;
      height: 100%;
    }
  </style>
</head>

<body>
  <svg>
    <rect />
    <rect />
    <rect />
    <rect />
    <rect />
  </svg>
  <script>
    var data = [100, 250, 175, 200, 120];
    let colors = ['firebrick', 'royalblue', 'green', 'black', 'limegreen']
    
    let rectWidth = 50
    let height = 300
        
    d3.selectAll('rect')
    	.data(data)
    	.attr('x', (d, i) => i * rectWidth)
    	.attr('y', d => height - d)
    	.attr('width', rectWidth)
        .attr('height', d => d)
        .data(colors)
    	.attr('fill', d => d)
        .attr('stroke', 'white')

  </script>
</body>

</html>
